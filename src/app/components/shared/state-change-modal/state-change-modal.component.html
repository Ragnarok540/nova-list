<div class="modal fade" id="changeStateModal" tabindex="-1" role="dialog" aria-labelledby="changeModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 *ngIf="this.state != 3" class="modal-title" id="changeModalLabel">Change State</h5>
        <h5 *ngIf="this.state == 3" class="modal-title" id="changeModalLabel">Unarchive Task</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Select the state of this task.
      </div>
      <div class="modal-footer">
        <button *ngIf="this.state == 1 || this.state == 2 || this.state == 3" type="button" class="btn btn-outline-dark" data-dismiss="modal" (click)="changeState(this.code, 0)">Pending</button>
        <button *ngIf="this.state == 0 || this.state == 2 || this.state == 3" type="button" class="btn btn-outline-dark" data-dismiss="modal" (click)="changeState(this.code, 1)">In Progress</button>
        <button *ngIf="this.state == 0 || this.state == 1 || this.state == 3" type="button" class="btn btn-outline-dark" data-dismiss="modal" (click)="changeState(this.code, 2)">Done</button>
        <button *ngIf="this.state == 2" type="button" class="btn btn-dark" data-dismiss="modal" (click)="changeState(this.code, 3)">Archive Task</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
      </div>
    </div>
  </div>
</div>
