<div class="card">
  <div class="card-body">
    <h5 class="card-title">{{task.name}}</h5>
    <p class="card-text">{{task.description}}</p>
    <p class="card-text"><small class="text-muted">Priority {{ getPriority(task) }} | {{task.deadline_date}} {{task.deadline_time}}</small></p>
    <div class="row">
      <div class="col-sm" *ngIf="task.task_state == '3'">
		<button (click)="selectTask()" type="button" class="btn btn-outline-dark btn-block" data-toggle="modal" data-target="#deleteModal">
		  Delete
		</button>
        </div>
        <div class="col-sm">
		<a [routerLink]="['/task-detail', task.code]" class="btn btn-outline-dark btn-block">
		  Details
		</a>
        </div>
        <div class="col-sm" *ngIf="task.task_state == '3'">
	    <button (click)="selectTask()" type="button" class="btn btn-outline-dark btn-block" data-toggle="modal" data-target="#changeStateModal">
	      Unarchive
	    </button>
      </div>
    </div>
  </div>
</div>
